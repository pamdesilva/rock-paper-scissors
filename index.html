
<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Oxygen|Pacifico" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>

  <div class="container text-center">

    <header class="text-center">
      <h1>Rock, Paper, Scissors</h1>
      <h2>Choose your move</h2>
      <div class="row" id="play-btns">
        <div class="col">
          <button class="btn user_move" type="button">Rock</button>
          <button class="btn user_move" type="button">Paper</button>
          <button class="btn user_move" type="button">Scissors</button>
        </div>
      </div>
    </header>

    <section>
      <div class="row" id="game_plays">
        <div class="col">
          <h3>You</h3>
          <div id="user_play_icon" class="mt-3"></div>
          <p class="lead mt-3" id="user_play"></p>
        </div>
        <div class="col">
          <h3>Computer</h3>
          <div id="computer_play_icon" class="mt-3"></div>
          <p class="lead mt-3" id="computer_play"></p>
        </div>
      </div>
      <h4 id="game-result" class="m-5 display-3"></h4>
    </section>

    <hr />

    <section id="results" class="mt-5">
      <h2>Results</h2>
      <div class="row mb-3">
        <div class="col">
          <h4>Won</h4>
          <p id="game_won" class="score"></p>
        </div>
        <div class="col">
          <h4>Lost</h4>
          <p id="game_lost" class="score"></p>
        </div>
        <div class="col">
          <h4>Draw</h4>
          <p id="game_draw" class="score"></p>
        </div>
        <div class="col">
          <h4>Played</h4>
          <p id="game_played" class="score"></p>
        </div>
      </div>
      <button class="btn btn-primarye" type="button" id="reset">Reset</button>
    </section>

  </div>

  <footer class="text-center mt-3">Icons by <a href="https://www.freepik.com/" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">Flaticon</a> | Built by <a href='https://github.com/pamdesilva'>Pamela De Silva</a>
  </footer>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>

</html>
