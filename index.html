
<!DOCTYPE html>
<html lang="en-GB">

<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/normalize.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>

  <div class="container">

    <section class="mt-5">
      <h1>Rock, Paper, Scissors</h1>
      <div class="row ml-1 mt-5">
        <button class="btn mr-5 btn-primary user_move" type="button">Rock</button>
        <button class="btn mr-5 btn-primary user_move" type="button">Paper</button>
        <button class="btn btn-primary user_move" type="button">Scissors</button>
      </div>
    </section>

    <section class="mt-5">
      <h2>Current move</h2>
      <p>You:<span id="user_play"></span></p>
      <p>Computer:<span id="computer_play"></span></p>
    </section>

    <section id="results" class="mt-5">
      <h2 class="mb-3">Result</h2>
      <h4><span id="game-result"></span></h4>
      <p>Won:<span id="game_won"></span></p>
      <p>Lost:<span id="game_lost"></span></p>
      <p>Draw:<span id="game_draw"></span></p>
      <p>Played:<span id="game_played"></span></p>
      <button class="btn btn-primarye" type="button" id="reset">Reset</button>
    </section>

  </div>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>

</html>
